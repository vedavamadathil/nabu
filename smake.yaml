default_compiler: clang++

builds:
  - nabu_release:
    - sources: nabu/nabu.cpp
    - idirs: .
    - flags: '-std=c++11 -DNABU_HEADER_PATH=\"$(dirname $(realpath nabu.hpp))\"'
  - nabu_debug:
    - sources: nabu/nabu.cpp
    - idirs: .
    - flags: '-g, -std=c++11'
  - explicit:
    - sources: examples/explicit.cpp
    - idirs: .
  - explicit_debug:
    - sources: examples/explicit.cpp
    - idirs: .
    - flags: '-g, -std=c++11'

targets:
  - nabu:
    - modes: gdb, lldb, valgrind
    - builds:
      - default: nabu_release
      - gdb: nabu_debug
      - lldb: nabu_debug
      - valgrind: nabu_debug
      - leaks: nabu_debug
    - postbuilds:
      - default: '{} -c examples/example.nabu'
      - gdb: 'gdb {}'
      - lldb: 'lldb {}'
      - valgrind: 'valgrind --leak-check=full --show-leak-kinds=all -- {} example.nabu'
      - leaks: 'leaks -atExit -- {} example.nabu'
  - exp:
    - modes: gdb
    - builds:
      - default: explicit
      - gdb: explicit_debug
    - postbuilds:
      - default: '{}'
      - gdb: 'gdb {}'

installs:
  - nabu: 'sudo install .smake/targets/nabu /usr/local/bin'